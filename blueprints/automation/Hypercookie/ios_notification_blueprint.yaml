blueprint:
  name: IOS Actionable Notifications
  domain: automation
  description: "## General Stuff\nThis Blueprint should capture all options that exist
    for notificaions on IOS. If you find something that is broken, or that is missing
    tell me. \n__THIS DOES NOT SUPPORT ANDROID__ (it may work tho at least some of
    it.) While this blueprint aims to be for actionable notificaions, you can simply
    not enable any actions and use this as a normal notification.  All actions are
    disabled by default. Don't forget to enable them with the toggle right there by
    header of the action section. Please note that currently there are some [bugs](https://github.com/home-assistant/frontend/issues/12542)
    inside the blueprint engine, which means that you can _not_ disable switches after
    you enable them. So if you screw this up, you will have to make a new automation.
    Or edit the yaml in the `authomations.yaml` file.\n## Templates\nThe blueprint
    engine seems to allow adding templates in text fields. Everywhere else, you are
    out of luck.\n"
  input:
    dummy:
      name: '-'
      default: false
      description: '# General Options

        '
      selector:
        boolean: {}
    target_for_notifications:
      name: Target for notification
      description: 'This is the target that the notification should be send to. If
        you want to send this message to multiple devices, please see how to do that
        [here]( https://companion.home-assistant.io/docs/notifications/notifications-basic#sending-notifications-to-multiple-devices).
        This should be the text WITHOUT ''notify.''

        '
      selector:
        text:
          multiline: false
    trigger_source:
      name: Trigger
      description: 'This is the trigger of the automation. Sadly it is not possible
        to just use a normal trigger. Just create a new input_button in the helper
        section.

        '
      selector:
        entity:
          domain: input_button
          multiple: false
    message_content:
      name: Title
      selector:
        text:
          multiline: false
    message_text:
      name: Text
      default: ''
      selector:
        text:
          multiline: false
    badge_type:
      default: '-1'
      name: Icon
      description: 'This _should_ edit the icon of the notification and thus the icon
        of the homeassistant app (which would reset after you open the app). But for
        some reason this doesn''t work. It is included for completness.

        '
      selector:
        number:
          min: -1.0
          max: 24.0
          step: 1.0
          mode: slider
    url:
      default: ''
      name: URL to open
      description: 'This is the URL that will be openend when you tap the notificaion
        (not the actions) per default it just opens the homeassistant app. But you
        could specify another URL here. [Read more](https://companion.home-assistant.io/docs/notifications/notifications-basic#opening-a-url)

        '
      selector:
        text:
          multiline: false
    interruption_level:
      default: ''
      name: Interruption Level
      description: 'This is the level of interruption the notification will have.
        [Read More](https://companion.home-assistant.io/docs/notifications/notifications-basic#interruption-level)

        '
      selector:
        select:
          options:
          - passive
          - active
          - time-sensitive
          - critical
          multiple: false
          custom_value: false
    message_sound_name:
      default: default
      name: Sound Name
      description: 'This is the name of the sound the notification should make. There
        is an extensive list [here](https://companion.home-assistant.io/docs/notifications/notification-sounds)
        (at the bottom):

        '
      selector:
        text:
          multiline: false
    message_volume:
      default: 1.0
      name: The volume of the sound
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1
          mode: slider
    message_attachment:
      default: Disabled
      name: Content Attachment
      description: 'This is the type of content to attach to this notification. ''Map''
        and ''Camera Stream'' allow for dynamic content.  ''Static'' will expect a
        URL to a resource. Read more about this [here](        https://companion.home-assistant.io/docs/notifications/notification-attachments)

        '
      selector:
        select:
          options:
          - Disabled
          - Map
          - Camera Stream
          - Static
          multiple: false
          custom_value: false
    message_static_media_url:
      default: ''
      name: Static Content URL
      description: 'This is the resource that will be downloaded/preloaded when the
        notificaion is recived and displayed when it is expanded.

        '
      selector:
        text:
          multiline: false
    camera_hide_thumbnail:
      default: false
      name: Hide the thumbnail
      description: 'Hide the thumbnail in the notificaion. This makes the content
        only visible after expanding the notificaion. Also works for ''Camera'' content.

        '
      selector:
        boolean: {}
    dummy_3:
      default: false
      name: _
      description: '# Map Options

        Note: This switch does nothing, only for structure

        '
      selector:
        boolean: {}
    map_first_pin:
      default: ''
      name: Pin 1
      description: 'This is the first pin that should be put on the map. It needs
        to be in the following form ''<lat,long>'' (Without ''<'' and ''>'')

        '
      selector:
        text:
          multiline: false
    map_enable_second_pin:
      default: ''
      name: Enable a second pin
      selector:
        boolean: {}
    map_second_pin:
      default: ''
      name: Pin 2
      description: 'This is the second pin that should be put on the map. It needs
        to be in the following form ''<lat,long>'' (Without ''<'' and ''>'')

        '
    map_show_line_between_points:
      default: false
      name: Show line between pins
      selector:
        boolean: {}
    map_show_compass:
      default: false
      name: Show a compass on the map
      description: '"Didn''t get that to work"

        '
      selector:
        boolean: {}
    map_show_points_of_interest:
      default: false
      name: Show points of interest on the map
      description: '"Didn''t get that to work"

        '
      selector:
        boolean: {}
    map_show_scale:
      default: false
      name: Show the scale on the map
      description: '"Didn''t get that to work"

        '
      selector:
        boolean: {}
    map_show_traffic:
      default: false
      name: Show traffic on the map
      description: '"Didn''t get that to work"

        '
      selector:
        boolean: {}
    map_show_user_location:
      default: false
      name: Show user location on the map
      selector:
        boolean: {}
