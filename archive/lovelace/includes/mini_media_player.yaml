# lovelace_gen

type: custom:vertical-stack-in-card 
cards:
  - type: custom:mini-media-player
    entity: {{ entity }}
    name: {{ name }}
    icon: 'mdi:speaker-wireless'
    volume_stateless: true
    group: false
    # artwork: material
    sound_mode: icon
    hide:
      power: true
      source: false
      progress: false
      controls: false
      shuffle: true
      repeat: true
    source: full
    info: scroll
    speaker_group:
      platform: sonos
      show_group_count: true
      sync_volume: false
      entities:
        - entity_id: media_player.wohnzimmer
          name: Sonos Wohnzimmer 
        # - entity_id: media_player.era_300
        #   name: Sonos Era 300 
        - entity_id: media_player.kuche
          name: Sonos KÃ¼che
        - entity_id: media_player.schlafzimmer
          name: Sonos Schlafzimmer
    idle_view:
      when_idle: true
      when_paused: true
      when_standby: true
    tap_action: 
      action: fire-dom-event
      browser_mod:  
        service: browser_mod.popup
        data:
          !include 
            - ../popups/sonos_popup.yaml
            - entity: {{ entity | replace("media_player.", "") }}
  - type: custom:more-info-card
    entity: {{ entity }}
    style: 
      more-info-media_player$: |
        div.controls {
          margin-top: 0px;
          padding-top: 0px;
          justify-content: flex-end;
          max-width: 100%;
          margin-left: auto;
          margin-right: 0px;
          flex: 1 1 0%;
          width: auto;
        }
        div.basic-controls {
          display: none;
        }
        div.volume {
          display: none;
        }
        div.source-input {
          display: none;
        }
      .: |
        state-card-content {
          display: none;
        }
        .card-content {
          padding-bottom: 5px;
          margin-top: -10px;
          border-radius: 10px
        }
      $: |
        h1.card-header {
          display: none;
        }