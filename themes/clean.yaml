clean:
  ha-card-box-shadow: 0px 0px 0px 1px var(--border-color)
  ha-card-border-radius: var(--border-radius) 

  border-radius-popup: var(--border-radius) 

  # secondary-background-color: var(--primary-color) #'#ffffff'

  box-shadow: 0px 0px 0px 1px var(--border-color)
  border-radius: 10px

  button-padding: 10px

  color-theme : 68, 115, 158
  color-blue-text: var(--primary-text-color)
  color-yellow-text: var(--primary-text-color)

  mc-info-font-weight: 400
  mini-climate-info-font-weight: 400

  color-yellow: 252, 214, 99
  color-red: 241, 139, 130
  color-blue : 137, 179, 248

  # google-red : '#F18B82'
