theme:

  card-mod-theme: theme
  card-mod-more-info-yaml: |    
    $: |
      .mdc-dialog {
        backdrop-filter: blur(5px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
        background: rgba(0,0,0,0.1);
      }

  dialog-backdrop-filter: blur(5px)
  popup-max-width: 560px
        
  app-header-text-color: var(--primary-text-color)
  app-header-background-color: "var(--card-background-color)"

  mush-chip-border-radius: var(--border-radius) 
  mush-chip-font-weight: normal

  border-radius: 10px
  popup-border-radius: 0px;

  button-padding: 10px

  color-theme: 68, 115, 158
  color-blue-text: var(--primary-text-color)
  color-yellow-text: var(--primary-text-color)

  card-primary-font-weight: normal

  sonos-border-width: "0rem"

  # ha-card-box-shadow: none
  # ha-card-border-width: 0

  modes:
    light:
      primary-background-color: "#F7F7F7"
      secondary-background-color: "#ffffff"
      # border-color: "#E8E8E8"
      popup-border-color: "#ffffff"

      color-yellow: 242, 182, 1
      color-red: 245, 68, 54
      color-blue: 68, 115, 158

      google-red: "#F54436"
      google-green: "#01C852"
      google-yellow:  "#f2b601"
      google-blue: "#3D5AFE"
      google-violet: "#661FFF"
      google-grey: "#BBBBBB"

      primary-text-color: "#000000"
      
    dark:
      # border-color: "#1F1B24"
      primary-text-color: "#DDDDDD"
      popup-border-color: "#1c1c1c"

      color-yellow: 252, 214, 99
      color-red: 241, 139, 130
      color-blue: 137, 179, 248

      google-red: "#F18B82"
      google-green: "#80C994"
      google-yellow: "#FCD663"
      google-blue: "#89B3F8"
      google-violet: "#BB86FC"
      google-grey: "#BBBBBB"