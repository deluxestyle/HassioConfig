clean_mobile:
  app-header-text-color: var(--primary-text-color)
  app-header-background-color: "var(--card-background-color)"

  ha-card-box-shadow: 0px 0px 0px 1px var(--border-color)
  ha-card-border-radius: var(--border-radius) 
  
  mush-chip-border-radius: var(--border-radius) 
  mush-chip-font-weight: normal
  
  border-radius-popup: var(--border-radius) 

  button-box-shadow: var(--box-shadow) #rgba(0, 0, 0, 0.16) 0px 1px 4px;

  box-shadow: 0px 0px 0px 1px var(--border-color)
  border-radius: 10px

  button-padding: 10px

  color-theme: 68, 115, 158
  color-blue-text: var(--primary-text-color)
  color-yellow-text: var(--primary-text-color)

  mc-info-font-weight: 400
  mini-climate-info-font-weight: 400

  ha-dialog-border-radius: var(--border-radius-popup)  
  mdc-dialog-box-shadow: 0px 0px 0px 0px

  card-primary-font-weight: normal

  # color-yellow: 252, 214, 99
  # color-red: 241, 139, 130
  # color-blue: 137, 179, 248

  modes:
    light:
      primary-background-color: "#F2F1F6"
      secondary-background-color: "#ffffff"
      border-color: "#E8E8E8"

      color-yellow: 242, 182, 1
      color-red: 245, 68, 54
      color-blue: 68, 115, 158

      google-red: "#F54436"
      google-green: "#01C852"
      google-yellow:  "#f2b601"
      google-blue: "#3D5AFE"
      google-violet: "#661FFF"
      google-grey: "#BBBBBB"

      primary-text-color: "#000000"
      
    dark:
      border-color: "#1F1B24"
      primary-text-color: "#DDDDDD"

      color-yellow: 252, 214, 99
      color-red: 241, 139, 130
      color-blue: 137, 179, 248

      google-red: "#F18B82"
      google-green: "#80C994"
      google-yellow: "#FCD663"
      google-blue: "#89B3F8"
      google-violet: "#BB86FC"
      google-grey: "#BBBBBB"
