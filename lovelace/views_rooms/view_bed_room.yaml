# lovelace_gen

title: Schlafzimmer
path: bed_room
icon: mdi:bed
type: custom:horizontal-layout
layout:
  max_cols: 2
  width: 330
cards:
  - type: entities
    entities:
      - entity: light.schlafzimmer
        name: Schlafzimmerlicht
        tap_action: 
          action: toggle
        double_tap_action:
          !include 
            - ../includes/popups/light_popup.yaml
            - entity: light.schlafzimmer
        extend_paper_buttons_row:
          buttons:
            - name: Szenen
              icon: mdi:lightbulb-group-outline
              tap_action: 
                action: fire-dom-event
                browser_mod:
                  !include ../includes/popups/light_schlafzimmer.yaml
      - entity: light.yeelight_bslamp1_0x0000000005451cd6
        name: Nachtlicht
        tap_action:
          action: toggle
        double_tap_action:
          action: more-info
  - !include
      - ../includes/multimedia/mini_media_player.yaml
      - entity: media_player.schlafzimmer
  - !include ../includes/climate/climate_bed_room.yaml
