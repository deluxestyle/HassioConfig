# lovelace_gen

popup_cards:
  media_player.schlafzimmer:
    !include ../includes/popups/media_player_volume.yaml

title: Schlafzimmer
path: bed_room
icon: mdi:bed
type: custom:horizontal-layout
layout:
  max_cols: 2
  width: 330
cards:
  - type: entities
    entities:
      - entity: light.schlafzimmer
        name: Schlafzimmerlicht
        tap_action: 
          action: toggle
        hold_action:
          !include 
            - ../includes/popups/light.yaml
            - light_entity: light.schlafzimmer
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include ../includes/popups/light_schlafzimmer.yaml
        # extend_paper_buttons_row:
        #   buttons:
        #     - name: Szenen
        #       icon: mdi:lightbulb-group-outline
        #       tap_action: 
        #         action: fire-dom-event
        #         browser_mod:
        #           !include ../includes/popups/light_schlafzimmer.yaml
      - entity: light.yeelight_bslamp1_0x0000000005451cd6
        name: Nachtlicht
        tap_action:
          action: toggle
        hold_action:
          !include 
            - ../includes/popups/light.yaml
            - light_entity: light.yeelight_bslamp1_0x0000000005451cd6
  - !include
      - ../includes/multimedia/mini_media_player.yaml
      - entity: media_player.schlafzimmer
  - type: entities
    entities:
      - entity: switch.on_off_plug_in_unit_11
        name: Heizstrahler
        icon: mdi:radiator
        tap_action:
          action: toggle
  - !include ../includes/climate/climate_bed_room.yaml
  - type: conditional
    conditions:
      - entity: switch.steckdose_1
        state: "on"
    card:
      type: 'custom:vertical-stack-in-card'
      cards:
        - type: picture-entity
          style: |
            :host {
              background: var( --ha-card-background, var(--card-background-color, white) );
              box-shadow: var( --ha-card-box-shadow, 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12) )
            }
          entity: camera.hikam_mainstream
          camera_view: live
          show_name: false
          show_state: false
        - type: entities
          entities:
              - entity: switch.steckdose_1
                tap_action:
                  action: toggle
  - type: conditional
    conditions:
      - entity: switch.steckdose_1
        state: "off"
    card:
      type: entities
      entities:
        - entity: switch.steckdose_1
          tap_action:
            action: toggle
