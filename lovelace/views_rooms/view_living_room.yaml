# lovelace_gen

title: Wohnzimmer
path: living_room
icon: mdi:sofa
panel: true
popup_cards:
  sensor.remote_state:
    title: Fernbedienung
    card:
      style: |
        ha-card {
          --ha-card-box-shadow: 'none';
          --ha-card-border-radius: "0px";
        }
      type: custom:vertical-stack-in-card
      cards:
        - type: entities
          entities:
            - entity: sensor.remote_state
        - !include ../includes/multimedia/remote_buttons.yaml
        - type: entities
          entities:
            - input_select.avr_source
cards:
  - type: custom:layout-card
    max_columns: 2
    cards:
      - !include ../includes/light/light_living_room.yaml
      - !include ../includes/climate/climate_living_room.yaml
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - entity: sensor.remote_state
                name: Entertainment
      - type: entities
        entities:
          - entity: switch.wifi_steckdose
            name: Steckdosenleiste
            tap_action: 
              action: toggle
          - type: custom:fold-entity-row
            head: 
              type: section
              label: Verbrauchsdaten
            padding: 5
            entities:
              - entity: sensor.hs110_today_kwh
              - entity: sensor.hs110_total_kwh
              - entity: sensor.hs110_watts
              - entity: sensor.hs110_amps
              - entity: sensor.hs110_volts
      - type: entities
        entities:
          - entity: switch.steckdose_5
            name: Alexa
            icon: mdi:amazon-alexa
            tap_action: 
              action: toggle
      - type: entities
        entities:
          - !include
              - ../includes/multimedia/mini_media_player.yaml
              - entity: media_player.wohnzimmer