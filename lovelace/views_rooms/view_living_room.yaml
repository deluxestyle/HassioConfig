# lovelace_gen

title: Wohnzimmer
path: living_room
icon: mdi:sofa
popup_cards:
  sensor.remote_state:
    title: Fernbedienung
    card:
      style: |
        ha-card {
          --ha-card-box-shadow: 'none';
          --ha-card-border-radius: "0px";
        }
      type: custom:vertical-stack-in-card
      cards:
        - type: entities
          entities:
            - entity: sensor.remote_state
        - !include ../includes/multimedia/remote_buttons.yaml
        - type: entities
          entities:
            - input_select.avr_source
cards:
  - !include ../includes/light/light_living_room.yaml
  - type: entities
    entities:
      - entity: sensor.remote_state
        name: Entertainment
      - entity: switch.steckdose_1
        name: Steckdosenleiste
        tap_action: 
          action: toggle
  - !include
      - ../includes/multimedia/mini_media_player.yaml
      - entity: media_player.wohnzimmer
  - type: entities
    show_header_toggle: false
    entities:
      - entity: switch.steckdose_5
        name: Schreibtisch
        icon: mdi:desk
        tap_action: 
          action: toggle
      - entity: light.schreibtisch
        type: custom:multiple-entity-row
        name: Schreibtischlampe
        icon: mdi:desk-lamp
        toggle: true
        state_color: true
        entities:
          - icon: mdi:laptop
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.schreibtischlicht
      - entity: switch.steckdose_3
        name: Drucker
        tap_action: 
          action: toggle
  - !include ../includes/climate/climate_living_room.yaml