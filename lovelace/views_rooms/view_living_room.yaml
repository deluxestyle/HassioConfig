# lovelace_gen

title: Wohnzimmer
path: living_room
icon: mdi:sofa
type: custom:horizontal-layout
layout:
  max_cols: 1
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - !include ../includes/light/light_living_room.yaml
      - !include ../includes/multimedia/remote.yaml
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: switch.steckdosenleiste
        name: Steckdosen
        tap_action: 
          action: toggle  
        template: 
          - icon_info_bg
          - outlet  
      - type: 'custom:button-card'
        entity: switch.on_off_plug_in_unit_11
        name: Alexa
        icon: mdi:amazon-alexa
        tap_action: 
          action: toggle
        template: 
          - icon_info_bg
          - outlet
  - !include
      - ../includes/multimedia/mini_media_player.yaml
      - entity: media_player.wohnzimmer
  - !include ../includes/climate/climate_living_room.yaml