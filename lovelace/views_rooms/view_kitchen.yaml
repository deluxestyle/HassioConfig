# lovelace_gen

title: KÃ¼che
path: kitchen
icon: mdi:countertop
type: custom:horizontal-layout
layout:
  max_cols: 2
  width: 330
cards:
  - !include ../includes/light/light_kitchen.yaml
  - !include
      - ../includes/multimedia/mini_media_player.yaml
      - entity: media_player.kuche
  - type: entities
    entities:
      - entity: switch.steckdose_3
        tap_action:
          action: toggle
        double_tap_action: 
          action: fire-dom-event
          browser_mod:  
            service: browser_mod.popup
            data:
              title: Timer
              content:
                type: custom:timer-bar-card
                entities:
                  - timer.kaffeemaschine
                card_mod:
                  style: |
                    ha-card {
                        --ha-card-box-shadow: none;
                      } 
  - type: entities
    entities:
      - entity: sensor.402060518382006939_bsh_common_status_operationstate
        tap_action:
          action: none
      - type: custom:fold-entity-row
        padding: 5
        head:
          type: section
          label: Status
        entities:
          - entity: sensor.402060518382006939_bsh_common_option_programprogress
          - entity: sensor.402060518382006939_bsh_common_option_remainingprogramtime 
      - type: custom:fold-entity-row
        padding: 5
        head:
          type: section
          label: Programm
        entities:
          - entity: switch.402060518382006939_bsh_common_setting_powerstate
          - entity: switch.402060518382006939_dishcare_dishwasher_option_silenceondemand
          - entity: select.402060518382006939_programs
          - entity: button.402060518382006939_start_pause
          - entity: button.402060518382006939_stop 
          - entity: number.402060518382006939_bsh_common_option_startinrelative
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "sensor.402060518382006939*"
              options:
                tap_action:
                  action: none
            - entity_id: "binary_sensor.402060518382006939*"
              options:
                tap_action:
                  action: none
          exclude:
            - entity_id: sensor.402060518382006939_bsh_common_option_programprogress
            - entity_id: sensor.402060518382006939_bsh_common_option_remainingprogramtime 
            - entity_id: sensor.402060518382006939_bsh_common_status_operationstate
        sort:
          method: name
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Details
          padding: 5
  - !include ../includes/climate/climate_kitchen.yaml