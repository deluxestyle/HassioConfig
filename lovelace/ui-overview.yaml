
title: Übersicht
path: overview
icon: mdi:home
type: custom:masonry-layout
layout:
  max_cols: 1
cards: 
  - template: title
    type: 'custom:button-card'
    label: Klima
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: entity
        entity: sensor.temperature_158d0001b8c96c
        icon_color: orange
      - type: entity
        entity: sensor.temperature_158d0001b8c998
        icon_color: orange
      - type: entity
        entity: sensor.temperature_158d0002239fb5
        icon_color: orange
      - type: entity
        entity: sensor.temperature_158d00023258bd
        icon_color: orange
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: entity
        entity: sensor.humidity_158d0001b8c96c
        icon_color: indigo
      - type: entity
        entity: sensor.humidity_158d0001b8c998
        icon_color: indigo
      - type: entity
        entity: sensor.humidity_158d0002239fb5 
        icon_color: indigo
      - type: entity 
        entity: sensor.humidity_158d00023258bd
        icon_color: indigo
  - template: title
    type: 'custom:button-card'
    label: Lichter 
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: light.wohnzimmer_decke
        name: Wohnzimmer
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          haptic: medium
          browser_mod:
            !include includes/popups/light_wohnzimmer.yaml
        double_tap_action:
          !include 
            - includes/popups/light_popup.yaml
            - entity: light.wohnzimmer_decke
      - type: 'custom:button-card'
        entity: light.kuche
        name: Küche
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          !include 
            - includes/popups/light_popup.yaml
            - entity: light.kuche
      - type: 'custom:button-card'
        entity: light.schlafzimmer
        name: Schlafzimmer
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_schlafzimmer.yaml
        double_tap_action:
          !include 
            - includes/popups/light_popup.yaml
            - entity: light.schlafzimmer
      - type: 'custom:button-card'
        entity: light.yeelight_bslamp1_0x0000000005451cd6
        name: Nachtlicht
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          !include 
            - includes/popups/light_popup.yaml
            - entity: light.yeelight_bslamp1_0x0000000005451cd6
      - type: 'custom:button-card'
        entity: light.flur
        name: Flur
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_floor.yaml
        double_tap_action:
          !include 
            - includes/popups/light_popup.yaml
            - entity: light.flur
#################################################################
  - template: title
    type: 'custom:button-card'
    label: Multimedia
  - type: grid
    columns: 2
    square: false
    cards:
      - !include includes/multimedia/remote.yaml
      - type: 'custom:button-card'
        entity: switch.steckdosenleiste
        template: 
          - icon_info_bg
          - outlet
#################################################################
  - template: title
    type: 'custom:button-card'
    label: Musik
  - type: grid
    columns: 2
    square: false
    cards:
      - !include 
            - includes/multimedia/media_player_small.yaml
            - entity: wohnzimmer
              name: Wohnzimmer
      - !include 
            - includes/multimedia/media_player_small.yaml
            - entity: schlafzimmer
              name: Schlafzimmer
      - !include 
            - includes/multimedia/media_player_small.yaml
            - entity: kuche
              name: Küche
#################################################################
  - template: title
    type: 'custom:button-card'
    label: Sonstiges
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: switch.steckdose_3
        template: 
          - icon_info_bg
          - outlet
          - coffee_plug 
        double_tap_action: 
          haptic: medium
          action: fire-dom-event
          browser_mod:  
            service: browser_mod.popup
            data:
              title: Timer
              style: |
                --popup-border-width: 0px;
                --ha-card-border-color: var(--popup-border-color);
              card_mod:
                !include includes/popups/popup_styles.yaml
              content:
                type: custom:timer-bar-card
                entities:
                  - timer.kaffeemaschine
                card_mod:
                  style: |
                    ha-card {
                        --ha-card-box-shadow: none;
                      } 
      - type: 'custom:button-card'
        entity: vacuum.roborock_vacuum
        name: Staubsauger
        template: 
          - icon_info_bg
          - generic_with_state
          - vacuum
        tap_action:
          haptic: medium
          action: navigate
          navigation_path: /lovelace-vacuum/vacuum
#################################################################
  - template: title
    type: 'custom:button-card'
    label: Wetter
  - type: custom:simple-weather-card
    entity: weather.openweathermap
    primary_info: humidity
  - template: blank
    type: 'custom:button-card'
  - type: conditional
    conditions:
      - entity: input_boolean.batteriewarnung
        state: "on"
    card:
      type: 'custom:button-card'
      template: icon_info_alert
      entity: input_boolean.batteriewarnung
      show_last_changed: false
  - template: blank
    type: 'custom:button-card'
