# lovelace_gen

title: Übersicht
path: overview
icon: mdi:home
type: custom:masonry-layout
layout:
  max_cols: 1
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: light.wohnzimmer_decke
        name: Wohnzimmer
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_wohnzimmer.yaml
        double_tap_action:
          action: more-info
      - type: 'custom:button-card'
        entity: light.kuche
        name: Küche
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          action: more-info
      - type: 'custom:button-card'
        entity: light.schlafzimmer
        name: Schlafzimmer
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_schlafzimmer.yaml
        double_tap_action:
          action: more-info
      - type: 'custom:button-card'
        entity: light.yeelight_bslamp1_0x0000000005451cd6
        name: Nachtlicht
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          action: more-info
      - type: 'custom:button-card'
        entity: light.flur
        name: Flur
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_floor.yaml
        double_tap_action:
          action: more-info
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - !include includes/multimedia/remote.yaml
      - type: 'custom:button-card'
        entity: switch.steckdosenleiste
        template: 
          - icon_info_bg
          - outlet
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - !include 
            - includes/multimedia/media_player_small.yaml
            - entity: wohnzimmer
              name: Wohnzimmer
      - !include 
            - includes/multimedia/media_player_small.yaml
            - entity: schlafzimmer
              name: Schlafzimmer
      - !include 
            - includes/multimedia/media_player_small.yaml
            - entity: kuche
              name: Küche
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: switch.steckdose_3
        template: 
          - icon_info_bg
          - outlet
          - coffee_plug 
        double_tap_action: 
          action: fire-dom-event
          browser_mod:  
            service: browser_mod.popup
            data:
              title: Timer
              content:
                type: custom:timer-bar-card
                entities:
                  - timer.kaffeemaschine
                card_mod:
                  style: |
                    ha-card {
                        --ha-card-box-shadow: none;
                      } 
      # - type: 'custom:button-card'
      #   entity: media_player.samsung_q60aa_43_tv
      #   template: 
      #     - icon_info_bg
      #     - media
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: vacuum.roborock_vacuum
        name: Staubsauger
        template: 
          - icon_info_bg
          - generic_with_state
          - vacuum
        double_tap_action:
          action: navigate
          navigation_path: /lovelace-vacuum/vacuum
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: conditional
    conditions:
      - entity: input_boolean.batteriewarnung
        state: "on"
    card:
      type: 'custom:button-card'
      template: icon_info_alert
      entity: input_boolean.batteriewarnung
      show_last_changed: false
