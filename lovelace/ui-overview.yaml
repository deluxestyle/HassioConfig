#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - entity: media_player.wohnzimmer
        variables:
          name: Wohnzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Wohnzimmer
            <<: *style
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.wohnzimmer
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/living_room
      - entity: media_player.schlafzimmer
        variables:
          name: Schlafzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Schlafzimmer
            <<: *style
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.schlafzimmer
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/bed_room
      - entity: media_player.bad
        variables:
          name: Bad
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Bad
            <<: *style
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.bad
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/bath
