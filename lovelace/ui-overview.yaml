# lovelace_gen
x-anchors:
  style: &style
      style:
        .: |
          :host {
            --secondary-background-color: rgba(0,0,0,0);
            --ha-card-box-shadow: none;
            --ha-card-border-radius: 0px;
          }

title: Übersicht
path: overview
icon: mdi:home
type: custom:masonry-layout
layout:
  max_cols: 1
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: light.lights_living_room
        name: Wohnzimmer
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_wohnzimmer.yaml
        hold_action:
          !include 
            - includes/popups/light.yaml
            - light_entity: light.lights_living_room
      - type: 'custom:button-card'
        entity: light.schlafzimmer
        name: Schlafzimmer
        icon: hue:ceiling-round
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_schlafzimmer.yaml
        hold_action:
          !include 
            - includes/popups/light.yaml
            - light_entity: light.schlafzimmer
      - type: 'custom:button-card'
        entity: light.lights_kitchen
        name: Küche
        template: 
          - icon_info_bg
          - light_no_state
        hold_action:
          !include 
            - includes/popups/light.yaml
            - light_entity: light.lights_kitchen
      - type: 'custom:button-card'
        entity: light.flur
        name: Flur
        icon: hue:double-spot
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_floor.yaml
        hold_action:
          !include 
            - includes/popups/light.yaml
            - light_entity: light.flur
#################################################################
