title: Übersicht
path: overview
icon: mdi:home
type: custom:horizontal-layout
layout:
  max_cols: 1
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: light.lights_living_room
        name: Wohnzimmer
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Lampen
            card:
              style: |
                ha-card {
                  --ha-card-box-shadow: 'none';
                  --ha-card-border-radius: "0px";
                }
              type: entities
              entities:
                - type: "custom:paper-buttons-row"
                  buttons:
                    - entity: light.wohnzimmer_decke
                      name: Decke
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                    - entity: light.wohnzimmer_couch
                      name: Couch
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                    - entity: light.wohnzimmer_wand
                      name: Wand
                      icon: hue:wall-spot
                      tap_action:
                        action: toggle
                      hold_action:
                        action: more-info
                - type: section
                - entity: scene.wohnzimmer_hell
                  name: Hell
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_lesen
                  name: Lesen
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_entspannen
                  name: Entspannen
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_energie_tanken
                  name: Energie tanken
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_konzentrieren
                  name: Konzentrieren
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_gedimmt
                  name: Gedimmt
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_nachtlicht
                  name: Nachtlicht
                  icon: mdi:lightbulb-group-outline
                - entity: scene.wohnzimmer_fernsehen
                  name: Fernsehen
                  icon: mdi:lightbulb-group-outline
      - type: 'custom:button-card'
        entity: light.schlafzimmer
        name: Schlafzimmer
        template: 
          - icon_info_bg
          - light
      - type: 'custom:button-card'
        entity: light.lights_kitchen
        name: Küche
        template: 
          - icon_info_bg
          - light_no_state
      - type: 'custom:button-card'
        entity: light.flur
        name: Flur
        template: 
          - icon_info_bg
          - light
  - template: title
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - !include includes/multimedia/remote.yaml
  - template: title
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - entity: media_player.wohnzimmer
        variables:
          name: Wohnzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action:
          action: navigate
          navigation_path: /lovelace/living_room
      - entity: media_player.schlafzimmer
        variables:
          name: Schlafzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action:
          action: navigate
          navigation_path: /lovelace/bed_room
      - entity: media_player.bad
        variables:
          name: Bad
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action:
          action: navigate
          navigation_path: /lovelace/bath
