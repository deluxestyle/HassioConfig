# lovelace_gen

title: Übersicht
path: overview
icon: mdi:home
type: custom:horizontal-layout
layout:
  max_cols: 1
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: light.lights_living_room
        name: Wohnzimmer
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_wohnzimmer.yaml
      - type: 'custom:button-card'
        entity: light.schlafzimmer
        name: Schlafzimmer
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_schlafzimmer.yaml
      - type: 'custom:button-card'
        entity: light.lights_kitchen
        name: Küche
        template: 
          - icon_info_bg
          - light_no_state
      - type: 'custom:button-card'
        entity: light.flur
        name: Flur
        template: 
          - icon_info_bg
          - light
        double_tap_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_floor.yaml
  - template: title
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - !include includes/multimedia/remote.yaml
  - template: title
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: switch.on_off_plug_in_unit_12
        template: 
          - icon_info_bg
          - outlet
          - coffee_plug
      - type: 'custom:button-card'
        entity: switch.steckdose_1
        template: 
          - icon_info_bg
          - outlet
  - template: title
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - entity: media_player.wohnzimmer
        variables:
          name: Wohnzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Wohnzimmer
            style:
              .: |
                :host {
                  --secondary-background-color: rgba(0,0,0,0);
                }
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.wohnzimmer
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/living_room
      - entity: media_player.schlafzimmer
        variables:
          name: Schlafzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Schlafzimmer
            style:
              .: |
                :host {
                  --secondary-background-color: rgba(0,0,0,0);
                }
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.schlafzimmer
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/bed_room
      - entity: media_player.bad
        variables:
          name: Bad
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Bad
            style:
              .: |
                :host {
                  --secondary-background-color: rgba(0,0,0,0);
                }
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.bad
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/bath
  - template: title
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: vacuum.roborock_vacuum
        name: Staubsauger
        template: 
          - icon_info_bg
          - generic_with_state
          - vacuum
        double_tap_action:
          action: navigate
          navigation_path: /lovelace-vacuum/vacuum
