# lovelace_gen
x-anchors:
  style: &style
      style:
        .: |
          :host {
            --secondary-background-color: rgba(0,0,0,0);
            --ha-card-box-shadow: none;
            --ha-card-border-radius: var(--border-radius-popup);
          }

title: Übersicht
path: overview
icon: mdi:home
type: custom:masonry-layout
layout:
  max_cols: 1
cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: light.lights_living_room
        name: Wohnzimmer
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_wohnzimmer.yaml
        double_tap_action:
          !include 
            - includes/popups/light_more_info.yaml
            - light_entity: light.lights_living_room
      - type: 'custom:button-card'
        entity: light.lights_kitchen
        name: Küche
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          !include 
            - includes/popups/light_more_info.yaml
            - light_entity: light.lights_kitchen
      - type: 'custom:button-card'
        entity: light.schlafzimmer
        name: Schlafzimmer
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_schlafzimmer.yaml
        double_tap_action:
          !include 
            - includes/popups/light_more_info.yaml
            - light_entity: light.schlafzimmer
      - type: 'custom:button-card'
        entity: light.yeelight_bslamp1_0x0000000005451cd6
        name: Nachtlicht
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          !include 
            - includes/popups/light_more_info.yaml
            - light_entity: light.yeelight_bslamp1_0x0000000005451cd6
      - type: 'custom:button-card'
        entity: light.flur
        name: Flur
        template: 
          - icon_info_bg
          - light
        hold_action: 
          action: fire-dom-event
          browser_mod:
            !include includes/popups/light_floor.yaml
        double_tap_action:
          !include 
            - includes/popups/light_more_info.yaml
            - light_entity: light.flur
      - type: 'custom:button-card'
        entity: light.gateway_light_7811dcb258d1
        name: Nachtlicht Flur
        template: 
          - icon_info_bg
          - light
        double_tap_action:
          !include 
            - includes/popups/light_more_info.yaml
            - light_entity: light.gateway_light_7811dcb258d1
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - !include includes/multimedia/remote.yaml
      - type: 'custom:button-card'
        entity: switch.wifi_steckdose
        template: 
          - icon_info_bg
          - light
#################################################################
  - template: blank
    type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - entity: media_player.wohnzimmer
        variables:
          name: Wohnzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Wohnzimmer
            <<: *style
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.wohnzimmer
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/living_room
      - entity: media_player.schlafzimmer
        variables:
          name: Schlafzimmer
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Schlafzimmer
            <<: *style
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.schlafzimmer
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/bed_room
      - entity: media_player.bad
        variables:
          name: Bad
        template: 
          - icon_info_bg
          - media
        type: 'custom:button-card'
        tap_action: 
          action: fire-dom-event
          browser_mod:
            command: popup
            title: Sonos Bad
            <<: *style
            card:
              !include
                - includes/multimedia/mini_media_player.yaml
                - entity: media_player.bad
        double_tap_action:
          action: navigate
          navigation_path: /lovelace/bath
