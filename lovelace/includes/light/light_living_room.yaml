# lovelace_gen

type: entities
entities:
  - entity: light.lights_living_room
    name: Wohnzimmer
    tap_action: 
      action: fire-dom-event
      browser_mod:
        command: popup
        title: Lampen
        card:
          style: |
            ha-card {
              --ha-card-box-shadow: 'none';
              --ha-card-border-radius: "0px";
            }
          type: entities
          entities:
            - type: "custom:paper-buttons-row"
              buttons:
                - entity: light.wohnzimmer_decke
                  name: Decke
                  tap_action:
                    action: toggle
                  hold_action:
                    action: more-info
                - entity: light.wohnzimmer_couch
                  name: Couch
                  tap_action:
                    action: toggle
                  hold_action:
                    action: more-info
                - entity: light.wohnzimmer_wand
                  name: Wand
                  icon: hue:wall-spot
                  tap_action:
                    action: toggle
                  hold_action:
                    action: more-info
    hold_action:
      action: more-info
    extend_paper_buttons_row:
      buttons:
        - name: Szenen
          icon: mdi:lightbulb-group-outline
          tap_action: 
            action: fire-dom-event
            browser_mod:
              command: popup
              title: Szenen
              card:
                style: |
                  ha-card {
                    --ha-card-box-shadow: 'none';
                    --ha-card-border-radius: "0px";
                  }
                type: entities
                entities: 
                    - entity: scene.wohnzimmer_hell
                      name: Hell
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_lesen
                      name: Lesen
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_entspannen
                      name: Entspannen
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_energie_tanken
                      name: Energie tanken
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_konzentrieren
                      name: Konzentrieren
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_gedimmt
                      name: Gedimmt
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_nachtlicht
                      name: Nachtlicht
                      icon: mdi:lightbulb-group-outline
                    - entity: scene.wohnzimmer_fernsehen
                      name: Fernsehen
                      icon: mdi:lightbulb-group-outline