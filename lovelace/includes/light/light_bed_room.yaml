# lovelace_gen

type: entities
entities:
  - entity: light.schlafzimmer
    icon: mdi:ceiling-light
    name: Decke
    tap_action: 
      action: toggle
    hold_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        deviceID: this
        title: Szenen
        card:
          style: |
            ha-card {
              --ha-card-box-shadow: 'none';
              --ha-card-border-radius: "0px";
            }
          type: "custom:button-entity-row"
          buttons:
            - entity: scene.schlafzimmer_nachtlicht
              icon: mdi:brightness-3
            - entity: scene.schlafzimmer_gedimmt
              icon: mdi:brightness-4
            - entity: scene.schlafzimmer_hell
              icon: mdi:brightness-5
  - entity: light.nachttischlampe_wolfgang
    name: Bettlampe Wolfgang
    tap_action: 
      action: toggle
  - entity: light.nachttischlampe_anita
    name: Bettlampe Anita
    tap_action: 
      action: toggle
