# lovelace_gen
type: custom:mini-media-player
entity: {{ entity }}
name: {{ name }}
icon: 'mdi:speaker-wireless'
volume_stateless: true
group: {{ popup }}
# artwork: none
sound_mode: icon
hide:
  power: true
  source: true
  progress: false
  shuffle: false
  repeat: false
  next: true
  prev: true
  play_pause: {{ popup }}
  play_stop: {{ popup }}
  controls: {{ popup }}
  info: {{ popup }}
  name: {{ popup }}
  icon: {{ popup }}
source: full
info: scroll
speaker_group:
  platform: sonos
  show_group_count: true
  sync_volume: false
  entities:
    - entity_id: media_player.wohnzimmer
      name: Sonos Wohnzimmer 
    - entity_id: media_player.bad
      name: Sonos Bad
    - entity_id: media_player.schlafzimmer
      name: Sonos Schlafzimmer
idle_view:
  when_idle: {% if popup %}false{% else %}true{% endif %}
  when_paused: {% if popup %}false{% else %}true{% endif %}
  when_standby: {% if popup %}false{% else %}true{% endif %}
