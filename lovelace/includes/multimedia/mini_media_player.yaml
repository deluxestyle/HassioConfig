# lovelace_gen
type: custom:mini-media-player
entity: {{ entity }}
name: {{ name }}
icon: 'mdi:speaker-wireless'
volume_stateless: true
group: false
# artwork: material
sound_mode: icon
hide:
  power: true
  source: false
  progress: false
  shuffle: false
source: icon
info: scroll
speaker_group:
  platform: sonos
  show_group_count: true
  sync_volume: false
  entities:
    - entity_id: media_player.wohnzimmer
      name: Sonos Wohnzimmer 
    - entity_id: media_player.bad
      name: Sonos Bad
    - entity_id: media_player.schlafzimmer
      name: Sonos Schlafzimmer
idle_view:
  when_idle: true
  when_paused: true
  when_standby: true