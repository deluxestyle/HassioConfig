# lovelace_gen
type: custom:mini-media-player
entity: {{ entity }}
name: {{ name }}
icon: 'mdi:speaker-wireless'
volume_stateless: true
hide:
  power: true
  source: false
  progress: false
  shuffle: false
#source: icon
info: scroll
tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    deviceID: this
    title: Lautst√§rke
    card:
      style: |
        ha-card {
          --ha-card-box-shadow: 'none';
          --ha-card-border-radius: "0px";
        }
      type: entities
      entities:
        - input_boolean.sync_volume
speaker_group:
  platform: sonos
  show_group_count: true
  sync_volume: true
  entities:
    - entity_id: media_player.wohnzimmer
      name: Sonos Wohnzimmer 
    - entity_id: media_player.bad
      name: Sonos Bad
    - entity_id: media_player.schlafzimmer
      name: Sonos Schlafzimmer
idle_view:
  when_idle: true
  when_paused: true
  when_standby: true