# lovelace_gen
type: custom:mini-media-player
entity: {{ entity }}
name: {{ name }}
icon: 'mdi:speaker-wireless'
volume_stateless: true
group: false
# artwork: none
sound_mode: icon
hide:
  power: true
  source: false
  progress: false
  shuffle: false
  repeat: false
  next: true
  prev: true
  play_pause: false
  play_stop: false
  controls: false
  info: false
  name: false
  icon: false
source: full
info: scroll
speaker_group:
  platform: sonos
  show_group_count: true
  sync_volume: false
  entities:
    - entity_id: media_player.wohnzimmer
      name: Sonos Wohnzimmer 
    - entity_id: media_player.kuche
      name: Sonos KÃ¼che
    - entity_id: media_player.schlafzimmer
      name: Sonos Schlafzimmer
idle_view:
  when_idle: true
  when_paused: true
  when_standby: true
tap_action: 
  action: fire-dom-event
  browser_mod:  
    service: browser_mod.popup
    data:
      !include 
        - ../popups/sonos_popup.yaml
        - entity: {{ entity | replace("media_player.", "") }}