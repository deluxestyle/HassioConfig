type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card {
        --ha-card-box-shadow: none;
      }

cards:
  - template: blank_popup
    type: 'custom:button-card'
  # - template: blank_popup
  #   type: 'custom:button-card'
  - type: grid
    columns: 2
    square: false
    cards:
      - type: 'custom:button-card'
        entity: switch.tv_switch
        template:
          - button
      - type: 'custom:button-card'
        entity: switch.fire_tv_switch
        template:
          - button
      - type: 'custom:button-card'
        entity: switch.airplay_switch
        template:
          - button
      - type: 'custom:button-card'
        entity: switch.music_switch
        template:
          - button
      - type: 'custom:button-card'
        entity: script.harmony_power_off
        variables:
          entity: script.harmony_power_off
        name: Ausschalten
        template:
          - script
          - button
  - type: entities
    entities:
      - type: section          
      - type: buttons
        entities:
          - entity: media_player.harman_kardon_avr
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: media_player.volume_down
              service_data:
                entity_id: media_player.harman_kardon_avr
          - entity: media_player.harman_kardon_avr
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: media_player.volume_up
              service_data:
                entity_id: media_player.harman_kardon_avr
          - entity: media_player.harman_kardon_avr
            icon: mdi:volume-off
            tap_action:
              action: call-service
              service: script.toggle
              service_data:
                entity_id: script.harmony_avr_mute  
          - entity: script.harmony_surround_mode
            tap_action:
              action: toggle
          # - entity: script.harmony_power_off
          #   show_name: false
          #   tap_action:
          #     action: toggle
      - type: custom:fold-entity-row
        head:
          type: section
          label: Mehr...
        padding: 5px
        entities:
          - entity: switch.samsung_tv
            tap_action:
              action: toggle
          - entity: switch.telekom_mr_401
            tap_action:
              action: toggle
          - entity: switch.avr_151
            tap_action:
              action: toggle
          - entity: input_select.avr_source
      - type: section
      - entity: switch.steckdosenleiste
        name: Steckdosenleiste
        tap_action:
          action: toggle