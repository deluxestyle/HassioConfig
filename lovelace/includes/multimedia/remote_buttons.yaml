
title: Fernbedienung
style: |
  --popup-border-width: 0px;
card_mod:
  !include ../popups/popup_styles.yaml
content:
  type: custom:vertical-stack-in-card
  cards:
    - template: blank_popup
      type: 'custom:button-card'
    # - template: blank_popup
    #   type: 'custom:button-card'
    - type: grid
      columns: 2
      square: false
      cards:
        - type: 'custom:button-card'
          entity: switch.harmony_hub_magenta_tv
          template:
            - button
        - type: 'custom:button-card'
          entity: switch.harmony_hub_fire_tv
          template:
            - button
        - type: 'custom:button-card'
          entity: switch.harmony_hub_airplay
          template:
            - button
        - type: 'custom:button-card'
          entity: switch.harmony_hub_musik
          template:
            - button
        # - type: 'custom:button-card'
        #   entity: script.harmony_power_off
        #   variables:
        #     entity: script.harmony_power_off
        #   name: Ausschalten
        #   template:
        #     - script
        #     - button
    - type: entities
      entities:
        - type: "custom:paper-buttons-row"
          buttons:        
            - entity: script.harmony_volume_down
              name: false
            - entity: script.harmony_volume_up
              name: false
            - entity: script.harmony_mute
              name: false 
            - entity: script.harmony_surround_mode
              name: false
              tap_action:
                action: toggle
            - entity: script.harmony_power_off
              name: false
        - type: custom:fold-entity-row
          head:
            type: section
            label: Mehr...
          padding: 5px
          entities:
            - entity: switch.samsung_tv
              tap_action:
                action: toggle
            - entity: switch.telekom_mr_401
              tap_action:
                action: toggle
            - entity: switch.avr_151
              tap_action:
                action: toggle
            - entity: select.harmony_hub_activities
            - entity: input_select.avr_source
        - type: section
        - entity: switch.steckdosenleiste
          name: Steckdosenleiste
          tap_action:
            action: toggle