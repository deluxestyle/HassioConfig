        - type: 'custom:button-card'
          entity: switch.harmony_hub_musik
          template:
            - button

#################################################################
    - type: entities
      entities:
        - type: "custom:paper-buttons-row"
          buttons:        
            - icon: mdi:volume-minus   
              tooltip: Leiser   
              tap_action:
                action: call-service
                service: remote.send_command
                service_data:
                  command: VolumeDown
                  device: '57574103'
                target:
                  entity_id: remote.harmony_hub 
            - icon: mdi:volume-plus   
              tooltip: Leiser   
              tap_action:
                action: call-service
                service: remote.send_command
                service_data:
                  command: VolumeUp
                  device: '57574103'
                target:
                  entity_id: remote.harmony_hub 
            - icon: mdi:volume-off   
              tooltip: Stumm   
              tap_action:
                action: call-service
                service: remote.send_command
                service_data:
                  command: Mute
                  device: '57574103'
                target:
                  entity_id: remote.harmony_hub 
            - icon: mdi:blank
              tap_action:
                action: none  
            - entity: script.harmony_power_off
              name: false 
              tooltip: Ausschalten

