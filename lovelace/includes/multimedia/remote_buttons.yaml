    - template: blank_popup
      type: 'custom:button-card'
#################################################################
    - type: grid
      columns: 2
      square: false
      cards:
        - type: 'custom:button-card'
          entity: switch.harmony_hub_airtv
          template:
            - button
        - type: 'custom:button-card'
          entity: switch.harmony_hub_apple_tv
