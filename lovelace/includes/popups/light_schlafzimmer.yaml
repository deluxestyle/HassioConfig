# lovelace_gen

service: browser_mod.popup
data:
  title: Lampen
  style: |
    --popup-border-width: 0px;
  card_mod:
    !include popup_styles.yaml
  content:
      type: custom:auto-entities
      card:
        type: entities
      filter:
        include:
          - entity_id: scene.baby_schlafenszeit
          - entity_id: "scene.schlafzimmer_*"
      sort:
        method: name