# lovelace_gen

title: Sonos
card:
  type: custom:vertical-stack-in-card
  card_mod:
    style: |
      ha-card {
          --ha-card-box-shadow: none;
          --ha-card-border-radius: 0px;
        }
  cards:
    - type: media-control
      entity: media_player.{{ entity }}
    - type: entities
      entities:
        - !include
            - ../multimedia/mini_media_player.yaml
            - entity: media_player.{{ entity }}
              popup: true      
        - entity: number.{{ entity }}_bass
          name: Bass
          tap_action: 
            action: none
        - entity: number.{{ entity }}_treble
          name: HÃ¶hen
          tap_action: 
            action: none
        - entity: switch.sonos_{{ entity }}_touch_controls
          name: Touchsteuerung
          tap_action:
            action: toggle
        - entity: switch.sonos_{{ entity }}_status_light
          name: Statusleuchte
          tap_action:
            action: toggle
        - entity:  input_boolean.sync_volume
          tap_action:
            action: toggle
