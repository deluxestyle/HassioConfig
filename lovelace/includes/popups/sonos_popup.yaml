# lovelace_gen

title: Sonos
content:
  # type: custom:vertical-stack-in-card 
  # cards:
  #   # - type: media-control
  #   #   entity: media_player.{{ entity }}
  type: entities
  entities:
    # - entity: media_player.{{ entity }}
    - type: custom:mini-media-player
      entity: media_player.{{ entity }}
      icon: 'mdi:speaker-wireless'
      volume_stateless: true
      group: false
      artwork: material 
      sound_mode: icon
      hide:
        power: true
        source: false
        progress: false
        shuffle: false
        repeat: false
        next: true
        prev: true
        play_pause: false
        play_stop: false
        controls: false
        info: false
        name: false
        icon: false
      source: full
      info: scroll
      idle_view:
        when_idle: false
        when_paused: false
        when_standby: false   
      speaker_group:
        platform: sonos
        show_group_count: true
        sync_volume: false
        entities:
          - entity_id: media_player.wohnzimmer
            name: Sonos Wohnzimmer 
          - entity_id: media_player.kuche
            name: Sonos Küche
          - entity_id: media_player.schlafzimmer
            name: Sonos Schlafzimmer
      shortcuts:
        label: 'Favoriten'
        buttons:
          - name: Arabella München
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/30
              media_content_type: favorite_item_id
          - name: Bayern 1
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/53
              media_content_type: favorite_item_id
          - name: Bayern 2 Süd
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/52
              media_content_type: favorite_item_id
          - name: BR24
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/54
              media_content_type: favorite_item_id
          - name: Deutschlandfunk
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/36
              media_content_type: favorite_item_id
          - name: egoFM
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/31
              media_content_type: favorite_item_id
          - name: FM4
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/32
              media_content_type: favorite_item_id
          - name: Superfly.fm
            type: service
            id: media_player.play_media
            data: 
              entity_id: media_player.{{ entity }}
              media_content_id: FV:2/44
              media_content_type: favorite_item_id
    - entity: number.{{ entity }}_bass
      name: Bass
      tap_action: 
        action: none
    - entity: number.{{ entity }}_treble
      name: Höhen
      tap_action: 
        action: none
    - entity: switch.sonos_{{ entity }}_touch_controls
      name: Touchsteuerung
      tap_action:
        action: toggle
    - entity: switch.sonos_{{ entity }}_status_light
      name: Statusleuchte
      tap_action:
        action: toggle
    - entity:  input_boolean.sync_volume
      tap_action:
        action: toggle