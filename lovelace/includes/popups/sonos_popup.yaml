# lovelace_gen

title: Sonos
size: normal
style: |
  --popup-border-width: 0px;
  --ha-card-border-color: var(--popup-border-color);

card_mod:
  !include ../popups/popup_styles.yaml
content:
  type: custom:vertical-stack-in-card 
  cards:
    - type: entities
      entities: 
        - type: custom:mini-media-player
          entity: media_player.{{ entity }}
          icon: 'mdi:speaker-wireless'
          volume_stateless: true
          group: true
          # artwork: cover 
          sound_mode: icon
          hide:
            power: true
            source: false
            progress: false
            play_pause: false
            play_stop: true
            control: false
            shuffle: false
            repeat: false
          source: full
          info: scroll 
          speaker_group:
            platform: sonos
            show_group_count: true
            sync_volume: false
            expanded: true
            entities:
              - entity_id: media_player.wohnzimmer
                name: Sonos Wohnzimmer 
              - entity_id: media_player.kuche
                name: Sonos Küche
              - entity_id: media_player.schlafzimmer
                name: Sonos Schlafzimmer   
        - entity: number.{{ entity }}_bass
          name: Bass
          tap_action: 
            action: none
        - entity: number.{{ entity }}_treble
          name: Höhen
          tap_action: 
            action: none
        - entity: switch.sonos_{{ entity }}_touch_controls
          name: Touchsteuerung
          tap_action:
            action: toggle
        - entity: switch.sonos_{{ entity }}_status_light
          name: Statusleuchte
          tap_action:
            action: toggle
        - entity:  input_boolean.sync_volume
          tap_action:
            action: toggle