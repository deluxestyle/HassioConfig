# lovelace_gen

x-anchors:
  style: &style
    card_mod:
      style: |
        ha-card {
            --ha-card-box-shadow: none;
          }

sensor.remote_state:
  title: Fernbedienung
  card:
    !include ../multimedia/remote_buttons.yaml

remote.harmony_hub:
  title: Fernbedienung
  card:
    !include ../multimedia/remote_buttons.yaml

media_player.wohnzimmer:
  !include 
    - ../popups/media_player_popup.yaml
    - entity: wohnzimmer

media_player.schlafzimmer:
  !include 
    - ../popups/media_player_popup.yaml
    - entity: schlafzimmer

media_player.bad:
  !include 
    - ../popups/media_player_popup.yaml
    - entity: bad

automation.batterie_niedriger_batteriestand:
  title: Batteriestatus
  <<: *style
  card:
    type: custom:auto-entities
    card:
      type: entities 
      <<: *style
    filter:
      include:
        - entity_id: "sensor.*_battery*"
          options:
            type: custom:battery-entity-row
      exclude:
        - entity_id: "*iphone*"
        - entity_id: "*ipad*"
    sort:
      method: 
        - name
        
sensor.samba_backup:
  title: Status
  card:
    type: entities
    <<: *style
    entities:
      - attribute: backups_local
        entity: sensor.samba_backup
        icon: 'mdi:file-outline'
        name: Local Backups
        type: attribute
      - attribute: backups_remote
        entity: sensor.samba_backup
        icon: 'mdi:file-move-outline'
        name: Remote Backups
        type: attribute
      - attribute: total_backups_succeeded
        entity: sensor.samba_backup
        icon: 'mdi:file-check-outline'
        name: Succeded Backups
        type: attribute
      - attribute: total_backups_failed
        entity: sensor.samba_backup
        icon: 'mdi:file-cancel-outline'
        name: Failed Backups
        type: attribute
      - attribute: last_backup
        entity: sensor.samba_backup
        icon: 'mdi:file-clock-outline'
        name: Last Backup
        type: attribute

climate.heizung_bad:
  title: Heizung
  card:
    type: entities
    <<: *style
    entities: 
      - type: custom:simple-thermostat
        entity: climate.heizung_bad
        header: false
        style: |
          ha-card {
            --st-font-size-sensors: 14px;
            --st-font-size-xl: 30px;
            box-shadow: none;
          }
          .sensor-heading, .mode-title {
            font-weight: 400;
          }