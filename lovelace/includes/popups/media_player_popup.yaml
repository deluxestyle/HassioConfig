# lovelace_gen

title: Sonos
card:
  type: custom:vertical-stack-in-card
  card_mod:
    style: |
      ha-card {
          --ha-card-box-shadow: none;
          --ha-card-border-radius: 0px;
        }
  cards:
    - type: media-control
      entity: {{ entity }}
    - type: entities
      entities:
        - !include
            - ../multimedia/mini_media_player.yaml
            - entity: {{ entity }}
              popup: true      
        {% if entity == 'media_player.bad' %}
        - entity: number.bad_bass
          tap_action: 
            action: none
        - entity: number.bad_treble
          tap_action: 
            action: none
        - entity: switch.sonos_bad_touch_controls
          tap_action:
            action: toggle
        {% elif entity == 'media_player.wohnzimmer'  %}
        - entity: number.wohnzimmer_bass
          tap_action: 
            action: none    
        - entity: number.wohnzimmer_treble
          tap_action: 
            action: none
        - entity: switch.sonos_wohnzimmer_touch_controls
          tap_action:
            action: toggle
        {% elif entity == 'media_player.schlafzimmer'  %}
        - entity: number.schlafzimmer_bass
          tap_action: 
            action: none
        - entity:  number.schlafzimmer_treble
          tap_action: 
            action: none
        - entity: switch.sonos_schlafzimmer_touch_controls
          tap_action:
            action: toggle
        {% endif %}
        - entity:  input_boolean.sync_volume
