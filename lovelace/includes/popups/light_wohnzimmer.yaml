# lovelace_gen

service: browser_mod.popup
data:
  title: Lampen
  style: |
    --popup-border-width: 0px;
    --ha-card-border-color: var(--popup-border-color);
  card_mod:
    !include popup_styles.yaml
  content:
      type: custom:auto-entities
      card:
        type: entities
      filter:
        include:
          - entity_id: "scene.wohnzimmer_*"
      sort:
        method: name