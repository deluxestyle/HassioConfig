## vacuum_buttons
x-vacuum-buttons: &vacuum-buttons
  #color: auto
  show_name: false
  color_type: icon
  color: rgb(68, 115, 158)
  entity: vacuum.xiaomi_vacuum_cleaner
  size: 60%

# -----------------------------
title: Staubsauger
id: vacuum
icon: mdi:robot-vacuum
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - vacuum.xiaomi_vacuum_cleaner
              - entity: sensor.xiaomi_vacuum_sensor_battery
                tap_action: 
                  action: none
              - type: section
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                icon: mdi:play
                <<: *vacuum-buttons
                tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                icon: mdi:pause
                <<: *vacuum-buttons
                tap_action:
                  action: call-service
                  service: vacuum.pause
                  service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                icon: mdi:home
                <<: *vacuum-buttons
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
              - type: "custom:button-card"
                color_type: blank-card
              - type: "custom:button-card"
                icon: mdi:map-marker
                <<: *vacuum-buttons
                tap_action:
                  action: call-service
                  service: vacuum.locate
                  service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
              - type: "custom:button-card"
                color_type: blank-card
          - type: entities
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Automatisierung
                padding: 5
                entities:
                  - entity: automation.xiaomi_staubsauger_abwesenheit
                    name: Abwesenheit
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_taglich_saugen
                    name: Täglich saugen
                    tap_action: 
                      action: toggle
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Zonen (Räume)
                padding: 5
                entities:
                  - input_select.vacuum_rooms
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Wartung
                padding: 5
                entities:
                  - entity: automation.xiaomi_staubsauger_neustart
                    name: Neustarten (Bürste blockiert)
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_error_stop
                    name: Deaktivieren (b. Fehler)
                    tap_action: 
                      action: toggle
                  - counter.xiaomo_errors
                  - type: section
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_side_brush_left
                    padding: 5
                    entities:
                      - entity: script.1547995869377
                        name: Bürste gewechselt
                        tap_action: 
                          action: toggle
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_sensor_dirty_left
                    padding: 5
                    entities:
                      - entity: script.1547995682348
                        name: Sensor gereinigt
                        tap_action: 
                          action: toggle
                      - entity: automation.xiaomi_staubsauger_sensor_kritisch
                        name: Sensor kritisch
                        tap_action: 
                          action: toggle
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_main_brush_left
                    padding: 5
                    entities: 
                      - entity: script.1547995909810
                        name: Bürste gewechselt
                        tap_action: 
                          action: toggle
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_filter_left
                    padding: 5
                    entities:
                      - entity: script.1547995832032
                        name: Filter gereinigt
                        tap_action: 
                          action: toggle
                      - entity: automation.xiaomi_staubsauger_filter_kritisch
                        name: Filter kritisch
                        tap_action: 
                          action: toggle
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Benachrichtigungen
                padding: 5
                entities:
                  - entity: automation.xiaomi_staubsauger_fehler
                    name: Fehler
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_fertig
                    name: Reinigung abgeschlossen
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_gestartet
                    name: Staubsauger gestartet
                    tap_action: 
                      action: toggle