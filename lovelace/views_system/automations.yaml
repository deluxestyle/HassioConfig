# lovelace_gen

title: Automations
path: automations
icon: mdi:calendar-multiple-check
type: custom:masonry-layout
layout:
  max_cols: 2
  width: 330
cards:
  - type: custom:scheduler-card
    display_options:
      primary_info:
        - name
        - additional-tasks
      secondary_info: relative-time
    include:
      - light
      - media_player.kuche
      - media_player.schlafzimmer
      - media_player.wohnzimmer
      - person.christina
      - person.wolfgang
      - scene
      - script
      - switch
      - vacuum
      - climate
    time_step: 1
    customize:
      script.sonos_wecker:
        actions:
          - service: script.sonos_wecker
            name: Weckton
            icon: mdi:alarm
            variables:
              alarm_source:
                name: Quelle
                options:
                  - value: 'Radio: BR24'
                  - value: 'Radio: Superfly.fm'
      person.wolfgang:
        states:
          - home
          - not_home
      person.christina:
        states:
          - home
          - not_home
    title: false
