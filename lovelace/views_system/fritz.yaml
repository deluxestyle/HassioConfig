# lovelace_gen

title: FritzBox
path: fritz
icon: mdi:router-wireless-settings
type: custom:masonry-layout
layout:
  max_cols: 2
  width: 330
cards:
  - type: glance
    columns: 4
    show_name: false
    entities:
      - entity: sensor.net_download_max
        icon: mdi:cloud-download
        name: Max Down
      - entity: sensor.net_upload_max
        icon: mdi:cloud-upload
        name: Max Up
      - entity: sensor.fritz_box_7590_kb_s_received
        icon: mdi:cloud-download-outline
        name: Akt Down
      - entity: sensor.fritz_box_7590_kb_s_sent
        icon: mdi:cloud-upload-outline
        name: Akt Up
      - entity: sensor.fritz_box_7590_connection_uptime
        name: Seit
      - entity: sensor.wireguard_iphonepro
        icon: mdi:cellphone-iphone
        name: VPN iPhone
      - entity: sensor.wireguard_ipad
        icon: mdi:tablet-ipad 
        name: VPN iPad  
      - entity: sensor.wireguard_hpspectre
        icon: mdi:laptop
        name: VPN Lpatop
  - type: entities
    entities:
      - entity: switch.pi_hole
        icon: mdi:pi-hole 
        name: AdBlocker (Pi-Hole)
        tap_action:
          action: toggle
          confirmation:
            text: AdBlocker (Pi-Hole) ein-/ausschalten?
        double_tap_action:
          action: fire-dom-event
          browser_mod:
            command: popup
            title: PI-Hole Stats
            style:
              .: |
                :host {
                  --secondary-background-color: rgba(0,0,0,0);
                }
            card:
              type: custom:auto-entities
              card:
                type: entities 
              filter:
                  include:
                    - entity_id: "sensor.pi_hole_*"
  - type: entities
    entities:
      - entity: switch.fritz_box_7590_wi_fi_google_messwagen_26
        name: 'Wi-Fi FRITZ!Box 2.4Ghz'
        tap_action: 
          action: toggle 
          confirmation:
            text: WiFi ein/ausschalten?
      - entity: switch.fritz_box_7590_wi_fi_google_messwagen_26_5ghz
        name: 'Wi-Fi FRITZ!Box 5Ghz'
        tap_action: 
          action: toggle 
          confirmation:
            text: WiFi ein/ausschalten?
      - entity: switch.fritz_box_7590_wi_fi_tanzergast
        name: 'Wi-Fi FRITZ!Box Gastzugang'
        tap_action: 
          action: toggle 
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "*internet_access"
              options:
                tap_action:
                  action: toggle
        sort:
          method: name
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Internet Zugang
          padding: 5
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "switch.fritz_box_7590_port_forward*"
              options:
                tap_action:
                  action: toggle
        sort:
          method: name
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Ports
          padding: 5
      - type: custom:auto-entities
        filter:
          include:
            - domain: device_tracker
              options:
                secondary_info: last-changed
              attributes:
                source_type: router
          exclude:
            - entity_id: device_tracker.iphone_wolfgang
            - entity_id: device_tracker.iphone_christina
        sort:
          method: state
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Netzwerkger√§te
          padding: 5