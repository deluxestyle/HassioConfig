# lovelace_gen

x-anchors:
  style: &style
    card_mod:
      style: |
        ha-card {
            --ha-card-box-shadow: none;
          }

title: FritzBox
path: fritz
icon: mdi:router-wireless-settings
type: custom:masonry-layout
layout:
  max_cols: 2
  height: auto
cards:
  - type: glance
    columns: 4
    show_name: false
    entities:
      - entity: sensor.net_download_max
        icon: mdi:cloud-download
        name: Max Down
      - entity: sensor.net_upload_max
        icon: mdi:cloud-upload
        name: Max Up
      - entity: sensor.fritz_box_7590_download_durchsatz
        icon: mdi:cloud-download-outline
        name: Akt Down
      - entity: sensor.fritz_box_7590_upload_durchsatz
        icon: mdi:cloud-upload-outline
        name: Akt Up
      - entity: sensor.fritz_box_7590_verbindungsverfugbarkeit
        name: Seit
      - entity: binary_sensor.fritz_box_7590_verbindung 
        double_tap_action:
          haptic: medium
          action: navigate
          navigation_path: /config/devices/device/36a8d6e82781d3f1100027ab2637239a
  # - type: entities
  #   entities:
  #     - entity: sensor.congstar_volume
  #       type: custom:multiple-entity-row
  #       show_state: false
  #       entities:
  #         - attribute: usedPercentage
  #           name: Verbrauch
  #           unit: '%'
  #         - attribute: usedVolumeStr
  #           name: Volumen
  #         - attribute: remainingTimeStr
  #           name: verbleibend
  - type: entities
    entities:
      - entity: switch.pi_hole_switch
        icon: mdi:pi-hole 
        name: AdBlocker (Pi-hole)
        tap_action:
          action: toggle
          confirmation:
            text: AdBlocker (Pi-hole) ein-/ausschalten?
        double_tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              # title: Pi-hole Stats
              right_button: Schließen
              style: |
                --popup-border-width: 0px;
                --ha-card-border-color: var(--popup-border-color);
              card_mod:
                !include ../includes/popups/popup_styles.yaml
              content:
                type: custom:auto-entities
                card:
                  type: entities
                filter:
                    include:
                      - entity_id: input_datetime.pi_hole_timer
                        options:
                          tap_action:
                            action: none
                      - entity_id: "sensor.pi_hole_*"
                        options:
                          tap_action:
                            action: none
  - type: entities
    entities:
      - entity: switch.fritz_box_7590_wi_fi_google_messwagen_26_2_4ghz
        name: 'Wi-Fi FRITZ!Box 2.4Ghz'
        tap_action: 
          action: toggle 
          confirmation:
            text: WiFi ein/ausschalten?
      - entity: switch.fritz_box_7590_wi_fi_google_messwagen_26_5ghz
        name: 'Wi-Fi FRITZ!Box 5Ghz'
        tap_action: 
          action: toggle 
          confirmation:
            text: WiFi ein/ausschalten?
      - entity: switch.fritz_box_7590_wi_fi_tanzergast
        name: 'Wi-Fi FRITZ!Box Gastzugang'
        tap_action: 
          action: toggle 
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "*internet_access"
              options:
                tap_action:
                  action: toggle
        sort:
          method: name
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Internet Zugang
          padding: 5
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "switch.fritz_box_7590_port_forward*"
              options:
                tap_action:
                  action: toggle
        sort:
          method: name
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Ports
          padding: 5
      - type: custom:auto-entities
        filter:
          include:
            - domain: device_tracker
              options:
                secondary_info: last-changed
              attributes:
                source_type: router
          exclude:
            - entity_id: device_tracker.iphone_wolfgang
            - entity_id: device_tracker.iphone_christina
        sort:
          method: state
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Netzwerkgeräte
          padding: 5
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: "button.fritz_*"
              options:
                tap_action:
                  action: toggle
        sort:
          method: name
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Sonstiges
          padding: 5