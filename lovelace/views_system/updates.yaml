title: Updates
path: updates
icon: mdi:update
type: custom:masonry-layout
layout:
  max_cols: 2
  height: auto
cards:  
  - template: title
    type: 'custom:button-card'
    label: Updates
  - type: custom:auto-entities
    card:
      type: grid
      columns: 1
      square: false
    card_param: cards
    filter:
      include:
        - domain: update
          options:
            type: custom:mushroom-update-card
          state: "on"
      exclude:
        - entity_id: 'update.pi_hole_*'
    sort:
      method: name