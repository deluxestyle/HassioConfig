
title: System
path: system
icon: mdi:cog-outline
type: custom:masonry-layout
layout:
  max_cols: 2
cards: 
################################################## 
  - template: title
    type: 'custom:button-card'
    label: Übersicht 
  - type: glance
    columns: 4
    show_name: false
    entities:
      - entity: sensor.processor_use
        name: CPU   
        card_mod:
          style: |
            :host {
              color:
              {% if (states('sensor.processor_use')  | int(0)) > 30 %}
                red
              {% endif %}
              ;
            }     
      - entity: sensor.memory_use_percent
        name: Memory %
      - entity: sensor.swap_use_percent
        name: Swap %
        icon: mdi:file-swap         
      - entity: sensor.disk_use_percent
        name: Disk %     
      - entity: sensor.cpu_temperature
        icon: mdi:thermometer
        name: CPU Temp
        card_mod:
          style: |
            :host {
              color:
              {% if (states('sensor.cpu_temperature')  | int(0)) > 65 %}
                red
              {% endif %}
              ;
            }
      - entity: sensor.memory_use
        name: Memory
      - entity: sensor.swap_use
        name: Swap
        icon: mdi:file-swap  
      - entity: sensor.disk_use
        name: Disk 
      - entity: sensor.sqlite_db_grosse
        icon: mdi:database   
##################################################
  - template: title
    type: 'custom:button-card'
    label: Versionen                  
  - type: entities
    show_header_toggle: false
    entities:
      - entity: binary_sensor.home_assistant_versions_update_available
        card_mod:
          style: |
            :host {
              color:
              {% if is_state('binary_sensor.home_assistant_versions_update_available', 'on') %}
                red
              {% endif %}
              ;
            }
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.current_version
            name: Installiert
          - entity: sensor.home_assistant_versions
            name: Verfügbar
      - entity: sensor.hacs
        card_mod:
          style: |
            :host {
              color:
              {% if is_state('binary_sensor.updater_hacs', 'on') %}
                orange
              {% endif %}
              ;
            }
        name: Hacs
        tap_action: 
          action: navigate
          navigation_path: /hacs
      - entity: binary_sensor.docker_update
        card_mod:
          style: |
            :host {
              color:
              {%if is_state('binary_sensor.docker_update', 'on') %}
                orange
              {% endif %}
              ;
            }
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Docker Container
              style: |
                --popup-border-width: 0px;
                --ha-card-border-color: var(--popup-border-color);
              card_mod:
                !include ../includes/popups/popup_styles.yaml
              content:
                  type: custom:auto-entities
                  card:
                    type: entities
                  filter:
                    include:
                      - entity_id: "update.wud_container*"
                        options: 
                          type: custom:template-entity-row
                          icon: >
                             {{state_attr(config.entity,'icon')}}
                          state: >
                            {% if states(config.entity) == 'off' %}
                              Aktuell
                            {% else %} Update verfügbar
                            {% endif %}
        double_tap_action:
          action: url
          url_path: https://wud.tanzer-cloud.de/
      - entity: update.nextcloud_hub
        card_mod:
          style: |
            :host {
              color: 
              {% if is_state('update.nextcloud_hub', 'on') %}
                orange
              {% endif %}
              ;
            }
        name: Nextcloud Hub
        icon: si:nextcloud
        type: custom:multiple-entity-row
        show_state: false
        entities:
          - entity: sensor.nextcloud_version
            name: Installiert
          - entity: sensor.nextcloud_latest_version
            name: Verfügbar
        double_tap_action:
          action: url
          url_path: https://next.tanzer-online.com/
      - type: custom:fold-entity-row
        padding: 5
        head:
          type: section
          label: Details
        entities:
          - entity: sensor.anzahl_automationen
            tap_action:
              action: navigate
              navigation_path: /config/automation/dashboard
          - entity: sensor.anzahl_skripte
            tap_action:
              action: navigate
              navigation_path: /config/script/dashboard
          - entity: sensor.online_time
            name: Hass online
            icon: mdi:home-assistant
          - entity: sensor.last_boot
            name: Raspi online
            icon: mdi:raspberry-pi
##################################################         
  - type: entities
    entities:
      - entity: automation.batterie_niedriger_batteriestand
        icon: mdi:battery-alert
        name: Benachrichtung Batteriestand
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Status
              style: |
                --popup-border-width: 0px;
                --ha-card-border-color: var(--popup-border-color);
              card_mod:
                !include ../includes/popups/popup_styles.yaml
              content:
                type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - entity_id: "sensor.*_battery*"
                      options:
                        type: custom:battery-entity-row
                  exclude:
                    - entity_id: "*iphone*"
                    - entity_id: "*ipad*"
                sort:
                  method: 
                    - name
        double_tap_action:
          action: navigate
          navigation_path: /config/automation/edit/1630350328215
##################################################
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        hide_state: true
        state_content: current_activity
        tap_action:
          action: toggle
        entity: script.notify_clean_messages
        icon_tap_action:
          action: toggle 
      - type: tile
        hide_state: true
        state_content: current_activity
        tap_action:
          action: toggle
        entity: script.notify_clean_badge
        icon_tap_action:
          action: toggle   