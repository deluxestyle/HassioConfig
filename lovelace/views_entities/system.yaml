# lovelace_gen

title: System
visible:
  - user: b6464705fc4e405abce8058610b4bcc7
path: system
icon: mdi:settings-outline
panel: true
cards:
  - type: custom:layout-card
    max_columns: 2
    cards:
      - type: entities
        entities:
          - type: 'custom:button-entity-row'
            buttons:
              - entity: script.1570443737111
                name: Mitteilung löschen
              - entity: script.1570439203461
                name: Badge löschen
      - type: entities
        entities:
          - entity: automation.tagliches_backup_auto_backup
            icon: mdi:content-save-all
            tap_action: 
              action: toggle
          - sensor.auto_backup
      - type: entities
        entities:
          - entity: automation.battery_persistent_notification
            tap_action: 
              action: toggle
          - entity: script.battery_persistent_notification_clear
            tap_action: 
              action: toggle
          - type: custom:fold-entity-row
            head:
              type: section
              label: Batteriewerte
            padding: 5
            entities:
              - input_number.battery_alert_homematic
              - input_number.battery_alert_xiaomi
              - input_number.battery_alert_hue
          - type: custom:fold-entity-row
            head:
              type: section
              label: Batteriestatus
            padding: 5
            entities:
              - group.battery_status_hue
              - group.battery_status_homematic
              - group.battery_status_xiaomi
      - type: glance
        columns: 4
        show_name: false
        entities:
          - entity: sensor.memory_use_percent
            name: Memory
          - entity: sensor.memory_use
            name: Memory
          - entity: sensor.disk_use_percent
            name: Disk
          - entity: sensor.disk_use
            name: Disk
          - entity: sensor.processor_use
            name: CPU
            icon: mdi:poll-box
          - entity: sensor.cpu_temperature
            name: CPU Temp
            icon: mdi:thermometer
          - entity: sensor.online_time
            name: Zeit
      # - type: entities
      #   entities:
      #     - type: custom:fold-entity-row
      #       head: sensor.fritz_netmonitor
      #       padding: 10
      #       entities:
      #         - entity: switch.fritzbox_guestwifi
      #           tap_action: 
      #             action: toggle
      - type: glance
        columns: 3
        show_name: false
        entities:
          - sensor.fritz_netmonitor
          - sensor.net_download_max
          - sensor.net_download_cur
          - sensor.net_uptime
          - sensor.net_upload_max
          - sensor.net_upload_cur
      - type: entities
        entities:
          - type: "custom:button-entity-row"
            buttons:
              - entity: input_boolean.room_view
              - entity: switch.frontend
              - entity: switch.hass_io_addon_glances
                icon: mdi:speedometer
              - entity: switch.hass_io_addon_grafana
                icon: mdi:chart-timeline
              - icon: mdi:script-text
                service: browser_mod.navigate
                service_data: 
                  navigation_path: /config/script
                  deviceID: this
              - icon: mdi:robot
                service: browser_mod.navigate
                service_data: 
                  navigation_path: /config/automation
                  deviceID: this
        