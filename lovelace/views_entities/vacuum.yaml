# lovelace_gen

# -----------------------------
title: Staubsauger
path: vacuum
icon: mdi:robot-vacuum
panel: true
cards:
  - type: custom:layout-card
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - entity: vacuum.xiaomi_vacuum_cleaner
                name: StaubRobo
              - entity: sensor.xiaomi_vacuum_sensor_battery
                name: Batterie
                tap_action: 
                  action: none
              - type: section
          - type: "custom:paper-buttons-row"
            buttons:
              - icon: mdi:play
                service: vacuum.start
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              - icon: mdi:pause
                service: vacuum.pause
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              - icon: mdi:home
                service: vacuum.return_to_base
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
              - icon: mdi:map-marker
                service: vacuum.locate
                service_data:
                  entity_id: vacuum.xiaomi_vacuum_cleaner
          - type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Räume
                padding: 5
                entities:
                  - type: "custom:paper-buttons-row"
                    buttons:
                      - entity: script.1543667402104
                        icon: mdi:cat
                      - entity: script.1543666947492
                        icon: mdi:sofa
                      - entity: script.1543666909272
                        icon: mdi:hotel
                      - entity: script.1543666771838
                        icon: mdi:fridge
                      - entity: script.1543666580682
                        icon: mdi:desk
                      - entity: script.1543666985219
                        icon: mdi:shower
                      - entity: script.1543666831509
                        icon: mdi:toilet
                      - entity: script.1543666867257
                        icon: mdi:floor-plan
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Automation
                padding: 5
                entities:
                  - entity: automation.xiaomi_staubsauger_abwesenheit
                    name: Abwesenheit
                    icon: mdi:account-off
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_taglich_saugen
                    name: Täglich saugen
                    icon: mdi:calendar-clock
                    tap_action: 
                      action: toggle
              # - type: custom:fold-entity-row
              #   head:
              #     type: section
              #     label: Zonen (Räume)
              #   padding: 5
              #   entities:
              #     - input_select.vacuum_rooms
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Wartung
                padding: 5
                entities:
                  - entity: automation.xiaomi_staubsauger_neustart
                    name: Neustarten (Bürste blockiert)
                    icon: mdi:restart
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_error_stop
                    name: Deaktivieren (b. Fehler)
                    icon: mdi:restart-off
                    tap_action: 
                      action: toggle
                  - counter.xiaomo_errors
                  - type: section
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_side_brush_left
                    padding: 5
                    entities:
                      - entity: script.1547995869377
                        name: Bürste gewechselt
                        tap_action: 
                          action: toggle
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_sensor_dirty_left
                    padding: 5
                    entities:
                      - entity: script.1547995682348
                        name: Sensor gereinigt
                        tap_action: 
                          action: toggle
                      - entity: automation.xiaomi_staubsauger_sensor_kritisch
                        name: Sensor kritisch
                        tap_action: 
                          action: toggle
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_main_brush_left
                    padding: 5
                    entities: 
                      - entity: script.1547995909810
                        name: Bürste gewechselt
                        tap_action: 
                          action: toggle
                  - type: custom:fold-entity-row
                    head: sensor.xiaomi_vacuum_filter_left
                    padding: 5
                    entities:
                      - entity: script.1547995832032
                        name: Filter gereinigt
                        tap_action: 
                          action: toggle
                      - entity: automation.xiaomi_staubsauger_filter_kritisch
                        name: Filter kritisch
                        tap_action: 
                          action: toggle
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Mitteilungen
                padding: 5
                entities:
                  - entity: automation.xiaomi_staubsauger_fehler
                    name: Fehler
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_fertig
                    name: Reinigung abgeschlossen
                    tap_action: 
                      action: toggle
                  - entity: automation.xiaomi_staubsauger_gestartet
                    name: Staubsauger gestartet
                    tap_action: 
                      action: toggle