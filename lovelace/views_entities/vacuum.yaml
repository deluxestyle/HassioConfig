# lovelace_gen

# -----------------------------
  title: Staubsauger
  path: vacuum
  icon: mdi:robot-vacuum
  cards:
    - type: custom:vacuum-card
      entity: vacuum.xiaomi_vacuum_cleaner
      compact_view: true
      stats:
        default:
          - attribute: filter_left
            unit: Stunden
            subtitle: Filter
          - attribute: side_brush_left
            unit: Stunden
            subtitle: Seitenbürste
          - attribute: main_brush_left
            unit: Stunden
            subtitle: Hauptbürste
          - attribute: sensor_dirty_left
            unit: Stunden
            subtitle: Sensoren
        cleaning:
          - attribute: cleaned_area
            unit: m2
            subtitle: Bereich
          - attribute: cleaning_time
            unit: minutes
            subtitle: Dauer
    - type: entities
      entities:
        - entity: automation.xiaomi_staubsauger_abwesenheit
          name: Saugen bei Abwesenheit
          icon: mdi:account-off
          tap_action: 
            action: toggle
        - type: custom:fold-entity-row
          head:
            type: section
            label: Einstellungen
          padding: 5
          entities:
            - entity: automation.xiaomi_staubsauger_neustart
              name: Neustarten (Bürste blockiert)
              icon: mdi:restart
              tap_action: 
                action: toggle
            - entity: automation.xiaomi_staubsauger_error_stop
              name: Deaktivieren (b. Fehler)
              icon: mdi:restart-off
              tap_action: 
                action: toggle
            - counter.xiaomo_errors
            - entity: script.1547995682348
              name: Sensor gereinigt
              tap_action: 
                action: toggle
            - entity: script.1547995909810
              name: Hauptbürste gewechselt
              tap_action: 
                action: toggle
            - entity: script.1547995869377
              name: Seitenbürst gewechselt
              tap_action: 
                action: toggle
            - entity: script.1547995832032
              name: Filter gereinigt
              tap_action: 
                action: toggle
        - type: custom:fold-entity-row
          head:
            type: section
            label: Mitteilungen
          padding: 5
          entities:
            - entity: automation.xiaomi_staubsauger_fehler
              name: Fehler
              tap_action: 
                action: toggle
            - entity: automation.xiaomi_staubsauger_fertig
              name: Reinigung abgeschlossen
              tap_action: 
                action: toggle
            - entity: automation.xiaomi_staubsauger_gestartet
              name: Staubsauger gestartet
              tap_action: 
                action: toggle
            - entity: automation.xiaomi_staubsauger_filter_kritisch
              name: Filter kritisch
              tap_action: 
                action: toggle
            - entity: automation.xiaomi_staubsauger_sensor_kritisch
              name: Sensor kritisch
              tap_action: 
                action: toggle
            