  - data:
      entity_id: media_player.wohnzimmer, media_player.schlafzimmer, media_player.bad
      volume_level: '0.00'
    service: media_player.volume_set
  - service: media_player.volume_mute
    data:
      entity_id: media_player.wohnzimmer, media_player.schlafzimmer, media_player.bad
      is_volume_muted: false
  - delay: 00:00:15
  - data:
      entity_id: media_player.wohnzimmer, media_player.schlafzimmer, media_player.bad
      volume_level: '0.01'
    service: media_player.volume_set
  - delay: 00:00:15
  - data:
      entity_id: media_player.wohnzimmer, media_player.schlafzimmer, media_player.bad
      volume_level: '0.02'
    service: media_player.volume_set
  - delay: 00:00:15
  - data:
      entity_id: media_player.wohnzimmer, media_player.schlafzimmer, media_player.bad
