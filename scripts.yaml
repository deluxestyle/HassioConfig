sonos_set_wake_up_volume:
  alias: 'Sonos: Set wake up volume'
  sequence:
  - data:
      volume_level: 0.01
    service: media_player.volume_set
    target:
      entity_id: media_player.wohnzimmer, media_player.office, media_player.fernsehzimmer
  - service: media_player.volume_mute
    target:
      device_id:
      - 6e06a6ef3694161efade1a7369ca21cf
      - 2094b86c2a0d860eeddf623406678e39
      - 92073219792f52aad47fe04301cb2789
    data:
      is_volume_muted: false
  - delay:
      hours: 0
      minutes: 1
      seconds: 30
      milliseconds: 0
  - data:
      volume_level: 0.02
    service: media_player.volume_set
    target:
      entity_id: media_player.wohnzimmer, media_player.office, media_player.fernsehzimmer
  - delay:
      hours: 0
      minutes: 1
      seconds: 30
      milliseconds: 0
  - data:
      volume_level: 0.03
    service: media_player.volume_set
    target:
      entity_id: media_player.wohnzimmer, media_player.office, media_player.fernsehzimmer
  - delay:
      hours: 0
      minutes: 1
      seconds: 30
      milliseconds: 0
  - data:
      volume_level: 0.04
    service: media_player.volume_set
    target:
      entity_id: media_player.wohnzimmer, media_player.office, media_player.fernsehzimmer
  - delay:
      hours: 0
      minutes: 1
      seconds: 30
      milliseconds: 0
  - data:
      volume_level: 0.05
    service: media_player.volume_set
    target:
      entity_id: media_player.wohnzimmer, media_player.office, media_player.fernsehzimmer
  mode: single
  icon: mdi:volume-medium
sonos_wecker:
  alias: 'Sonos: Wecker'
  sequence:
  - service: script.sonos_mute
    data: {}
  - service: script.sonos_join
  - service: media_player.select_source
    target:
      device_id: 2094b86c2a0d860eeddf623406678e39
    data:
      source: '{{alarm_source}}'
  - service: script.sonos_set_wake_up_volume
    data: {}
  mode: single
  icon: mdi:alarm
sonos_set_volume:
  alias: 'Sonos: Set Volume'
  fields:
    sonos_id:
      description: ID von sonos
      example: ids
  sequence:
  - condition: template
    value_template: '{{ state_attr(sonos_id, ''group_members'') | count > 1 }}'
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 200
  - service: media_player.volume_set
    data:
      entity_id: '{{ state_attr(sonos_id, ''group_members'') }}'
      volume_level: '{{ state_attr(sonos_id, ''volume_level'') }}'
  mode: single
  icon: mdi:volume-plus
