custom_header:
  compact_mode: true
  chevrons: false
  hide_config: true

# -----------------------------
## music player
x-music-player: &music-player
  icon: 'mdi:speaker-wireless'
  hide:
    power: true
    source: false
    progress: true
  group: true
  #artwork: none
  source: full
  more_info: false
  sonos:
    show_group_count: true
    sync_volume: true
    entities:
      - entity_id: media_player.schlafzimmer
        name: Sonos Schlafzimmer
      - entity_id: media_player.bad
        name: Sonos Bad
      - entity_id: media_player.kuche
        name: Sonos Küche

## vacuum_buttons
x-vacuum-buttons: &vacuum-buttons
  #color: auto
  show_name: false
  color_type: icon
  color: rgb(68, 115, 158)
  entity: vacuum.xiaomi_vacuum_cleaner
  size: 60%

## buttons_general
x-buttons_general: &buttons_general
  global_settings:
    align: 'center middle'
    orientation: horizontal
    label:
      color:
        value: white
    label_sec:
      color:
        value: white
    icon:
      color:
        value: white

##climate popup
x-popup-climate: &popup-climate
  style: |
    ha-card {
      --ha-card-box-shadow: 'none';
      --st-font-size-sensors: 14px;
      --st-font-size-xl: 40px;
    }
  step_size: 0.5
  name: false
  control :
    _icons: false

## mini-graph
x-mini-graph: &mini-graph
  font_size: 75
  line_width: 2
  font_size_header: 12
  hour24: true
  height: 100
