## music player
x-music-player: &music-player
  icon: 'mdi:speaker-wireless'
  hide:
    power_state: false
    source: false
    progress: true
  group: true
  artwork: none
  source: full
  more_info: false
  sonos:
    show_group_count: true
    sync_volume: true
