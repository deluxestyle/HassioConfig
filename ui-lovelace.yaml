  #color: auto
  show_name: false
  color_type: icon
  color: rgb(68, 115, 158)
  entity: vacuum.xiaomi_vacuum_cleaner
  size: 60%

## buttons_general
x-buttons_general: &buttons_general
  global_settings:
    align: 'center middle'
    orientation: horizontal
    label:
      color:
        value: white
    label_sec:
      color:
        value: white
    icon:
      color:
        value: white
