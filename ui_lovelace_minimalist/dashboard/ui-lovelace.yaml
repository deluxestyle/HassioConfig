button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

title: "Ãœbersicht"
theme: "minimalist-desktop"
background: "var(--background-image)"
# views: !include_dir_merge_list "views/"
views:
  - title: "Example View"
    path: 0
    icon: "mdi:flower"
    type: custom:masonry-layout
    layout:
      max_cols: 1
    cards:
      - type: grid
        columns: 4
        square: false
        cards:
          - type: "custom:button-card"
            template: chip_mdi_icon_state
            variables:
              ulm_chip_mdi_icon_state_entity: sensor.temperature_158d0001b8c96c
      - type: "custom:button-card"
        template: "card_title"
        label: "Lichter"    
      - type: grid
        columns: 2
        square: false
        cards:
          - type: 'custom:button-card'
            entity: light.wohnzimmer_decke
            name: Wohnzimmer
            template: "card_light"
            variables:
              ulm_card_light_enable_popup: true
          - type: 'custom:button-card'
            entity: light.kuche
            name: KÃ¼che
            template: "card_light"
            variables:
              ulm_card_light_enable_popup: true
          - type: 'custom:button-card'
            entity: light.schlafzimmer
            name: Schlafzimmer
            template: "card_light"
            variables:
              ulm_card_light_enable_popup: true
          - type: 'custom:button-card'
            entity: light.yeelight_bslamp1_0x0000000005451cd6
            name: Nachtlicht
            template: "card_light"
            variables:
              ulm_card_light_enable_popup: true
          - type: 'custom:button-card'
            entity: light.flur
            name: Flur
            template: "card_light"
            variables:
              ulm_card_light_enable_popup: true
      - type: "custom:button-card"
        template: "card_title"
        label: "Media Player"    
      - type: grid
        columns: 2
        square: false
        cards:
          - type: "custom:button-card"
            template: card_media_player
            entity: media_player.wohnzimmer
            variables:
              ulm_card_media_player_enable_controls: true
          - type: "custom:button-card"
            template: card_media_player
            entity: media_player.schlafzimmer
            variables:
              ulm_card_media_player_enable_controls: true
          - type: "custom:button-card"
            template: card_media_player
            entity: media_player.kuche
            variables:
              ulm_card_media_player_enable_controls: true
