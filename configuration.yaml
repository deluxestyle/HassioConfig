homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Configure a default setup of Home Assistant (frontend, api, etc)
#default_config:
config:
map:
mobile_app:
person:
ssdp:
sun:
system_health:
api:
zeroconf:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.4
    - 172.30.33.3
    - 172.30.33.5
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem

frontend:
  themes: !include_dir_merge_named themes

lovelace_gen:

lovelace:
  mode: yaml
  resources: !include lovelace/resources.yaml
  dashboards: !include lovelace/dashboards.yaml
    
logger:
  default: info
  # logs:
  #   hacs: debug
  
updater:
  include_used_components: true
  
history: !include config_files/history.yaml

logbook:
  exclude:
    domains:
      - group
      - calendar

group: !include groups.yaml
script: !include scripts.yaml
automation: !include automations.yaml
scene: !include scenes.yaml

recorder: !include config_files/recorder.yaml
alexa: !include config_files/alexa.yaml
switch: !include config_files/switch.yaml  
light: !include config_files/light.yaml
input_select: !include config_files/input_selects.yaml
input_boolean: !include config_files/input_boolean.yaml
input_datetime: !include config_files/input_datetime.yaml
input_number: !include config_files/input_number.yaml
counter: !include config_files/counter.yaml
media_player: !include config_files/media_player.yaml
influxdb: !include config_files/influxdb.yaml
ios: !include config_files/ios.yaml
homekit: !include config_files/homekit.yaml
browser_mod: !include config_files/browser_mod.yaml
# calendar: !include config_files/calendar.yaml

sensor: !include_dir_merge_list config_files/sensors/
binary_sensor: !include_dir_merge_list config_files/binary_sensors/

vacuum:
  - platform: xiaomi_miio
    host: 192.168.200.28
    token: !secret xiaomi_vacuum

device_tracker:
  - platform: fritz
    host: 192.168.200.1
    username: !secret fritz_user
    password: !secret fritz_password
  - platform: iphonedetect
    consider_home: 60
    scan_interval: 12
    new_device_defaults:
      track_new_devices: true
    hosts:
      iphone_wolfgang: 192.168.200.45
      iphone_christina: 192.168.200.39

python_script:

stream:

ffmpeg: