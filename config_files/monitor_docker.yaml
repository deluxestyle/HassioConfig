- name: Docker
  # url: tcp://192.168.200.33:2375
  containers:
    - portainer
    - nginx-proxy-manager
    - pihole
    - vaultwarden
    - wud
    - mosquitto
    - dnscrypt
    - homeassistant
    - zigbee2mqtt
    - timescaledb
    - grafana
    - victoriametrics
    - adguardhome
  rename:
    portainer: Portainer
    homeassistant: "Home Assistant"
    mariadb: MariaDB
    nginx-proxy-manager: "Nginx Proxy Manager"
    pihole: "Pi-Hole"
    vaultwarden: Vaultwarden
    wud: "What's up docker"
    mosquitto: Mosquitto
    dnscrypt: DNScrypt
    zigbee2mqtt: Zigbee2Mqtt
    timescaledb: TimeScaleDB
    grafana: Grafana
    victoriametrics: VictoriaMetrics
    adguardhome: AdguardHome
  monitored_conditions:
    - version
    - containers_running
    - containers_total
    - state
    - status
    - containers_1cpu_percentage
    - containers_memory
    - containers_memory_percentage
    - 1cpu_percentage
    - memory
    - memory_percentage
  buttonenabled: true