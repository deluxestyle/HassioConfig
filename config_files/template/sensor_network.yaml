- sensor:
  - name: net_download_max
    unique_id: net_download_max
    state: "{{ (states.sensor.fritz_box_7590_max_connection_download_throughput.state | float(0) / 1000)|round(1) }}"
    unit_of_measurement: "Mbit/s"
    icon: mdi:cloud-download  
  - name: net_upload_max
    unique_id: net_upload_max
    state: "{{ (states.sensor.fritz_box_7590_max_connection_upload_throughput.state | float(0) / 1000)|round(1) }}"
    unit_of_measurement: "Mbit/s"
    icon: mdi:cloud-upload
