  - name: net_uptime
    unique_id: net_uptime
    state: "{{ (state_attr('sensor.fritz_netmonitor', 'uptime')|float(0) / 86400)|round(1) }}"
    unit_of_measurement: "Tage"
    icon: mdi:calendar
