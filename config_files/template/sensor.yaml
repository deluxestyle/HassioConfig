- sensor:
  - name: remote_state
    unique_id: remote_state
    state: '{{ states.remote.harmony_hub.attributes.current_activity }}'
  - name: Anzahl Automationen
    unique_id: count_automation
    state: '{{ states.automation | count }}'
  - name: Anzahl Skripte
    unique_id: count_script
    state: '{{ states.script | count }}'
  - name: nextcloud_release
    unique_id: nextcloud_release
    state: "{{ states('sensor.nextcloud_server_latest_release')  | regex_replace(find='v', replace='', ignorecase=False) }}"