api_version: 1
host: 192.168.200.33
port: 8428
max_retries: 3
measurement_attr: entity_id
tags_attributes:
  - friendly_name
  - unit_of_measurement

default_measurement: state
include:
  !include entities.yaml
ignore_attributes:
  - icon
  - source
  - options
  - editable
  - min
  - max
  - step
  - mode
  - marker_type
  - preset_modes
  - supported_features
  - supported_color_modes
  - effect_list
  - attribution