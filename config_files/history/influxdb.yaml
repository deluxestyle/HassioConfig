api_version: 1
host: 192.168.200.33
port: 8428
max_retries: 3
measurement_attr: entity_id
tags_attributes:
  - friendly_name
  - unit_of_measurement

default_measurement: state
include:
  entities:
    - sensor.taglicher_solarverbrauch
    - sensor.memory_use
    - sensor.memory_use_percent
    - sensor.disk_use
    - sensor.disk_use_percent
    - sensor.disk_free
    - sensor.memory_free
    - sensor.processor_use
    - sensor.cpu_temperature
    - sensor.swap_use
    - sensor.swap_free
    - sensor.swap_use_percent
    - sensor.online_time
    - sensor.fritz_box_7590_download_durchsatz
    - sensor.fritz_box_7590_upload_durchsatz
    - sensor.net_download_max
    - sensor.net_upload_max
    - sensor.net_uptime
    - sensor.fritz_box_7590_kb_s_received
    - sensor.fritz_box_7590_kb_s_sent
    - sensor.net_uptime
    - binary_sensor.fritz_box_7590_connection
    - sensor.total_consumtion
    - sensor.total_feed
    - sensor.daily_usage
    - sensor.daily_feed
    - sensor.taglicher_solarverbrauch
    - sensor.stromverbrauch_gesamt_tag
    - sensor.stromverbrauch_gesamt
    - sensor.victoriametrics_size
    - sensor.stromverbrauch_gesamt_jahr
  entity_globs:
    - sensor.docker_*_memory*
    - sensor.docker_*_1cpu
    - sensor.judo*
    - sensor.sonoff_*
    - sensor.aqara_*
    - sensor.waschmaschine*
    - sensor.idm*
    - binary_sensor.idm*
    - sensor.hoymiles_*
    - sensor.smart_meter*
ignore_attributes:
  - icon
  - source
  - options
  - editable
  - min
  - max
  - step
  - mode
  - marker_type
  - preset_modes
  - supported_features
  - supported_color_modes
  - effect_list
  - attribution